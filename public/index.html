<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TODO app</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="sass/base.min.css">
</head>
<body>   
	<div class="app">

		<ul class="tasks"></ul>
		
		<form class="add-new form-inline">

			<div class="form-group">

				<input class="form-control" type="text" name="todo" autofocus placeholder="Write your tasks here">

				<div class="categories-select-menu">

					<div class="rectangle"></div>

					<div class="menu-item-name">No list</div>

					<svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewbox="0 0 67.899 38.899">
						<g transform="translate(1517.45 5547.45)">
							<line x2="29" y2="29" transform="translate(-1512.5 -5542.5)" fill="none" stroke-linecap="round" stroke-width="7"/>
							<line y1="29" x2="29" transform="translate(-1483.5 -5542.5)" fill="none" stroke-linecap="round" stroke-width="7"/>
						</g>
					</svg>

				</div>

			</div>

			<div class="categories-list">
				<div class="list-item">
					<div class="rectangle rectangle-work"></div>
					<div class="list-name">Work</div>
				</div>

				<div class="list-item">
					<div class="rectangle rectangle-personal"></div>
					<div class="list-name">Personal</div>
				</div>

				<div class="list-item">
					<div class="rectangle rectangle-important"></div>
					<div class="list-name">Important</div>
				</div>

				<div class="list-item">
					<div class="rectangle"></div>
					<div class="list-name">No list</div>
				</div>

			</div>

		</form>
		
	</div>
	<!-- <script src="js/Todo.js"></script> -->
	<script type="module" src="src/app.js"></script>
</body>
</html>
