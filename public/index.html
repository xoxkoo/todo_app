<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TODO app</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="sass/base.min.css">
</head>
<body>   
	<div class="app">

		<ul></ul>
		
		<form class="add-new form-inline">
			<div class="form-group">
				<input type="text" name="todo" autofocus class="form-control form-item" placeholder="Write your tasks here">
				<div class="list-form form-item">
					<div class="rectangle list-form-item"></div>
					<div class="list-form-item list-form-item-name">No list</div>
					<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewbox="0 0 67.899 38.899" class="arrow list-form-item">
						<g transform="translate(1517.45 5547.45)">
							<line id="Line_35" data-name="Line 35" x2="29" y2="29" transform="translate(-1512.5 -5542.5)" fill="none" stroke-linecap="round" stroke-width="7"/>
							<line id="Line_36" data-name="Line 36" y1="29" x2="29" transform="translate(-1483.5 -5542.5)" fill="none" stroke-linecap="round" stroke-width="7"/>
						</g>
					</svg>
				</div>
			</div>
			<div class="list">
				<div class="list-item">
					<div class="rectangle rectangle-work"></div>
					<div class="list-name">Work</div>
				</div>
				<div class="list-item">
					<div class="rectangle rectangle-personal"></div>
					<div class="list-name">Personal</div>
				</div>
				<div class="list-item">
					<div class="rectangle rectangle-important"></div>
					<div class="list-name">Important</div>
				</div>
				<div class="list-item">
					<div class="rectangle"></div>
					<div class="list-name">No list</div>
				</div>
			</div>
		</form>
		
	</div>
	<!-- <script src="js/Todo.js"></script> -->
	<script type="module" src="src/app.js"></script>
</body>
</html>
